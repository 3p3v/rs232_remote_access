    $(document).ready(function() {
        var username = $('#username');
        var password = $('#password');
        var ok = $('#ok');
        ok.click( async function() {
            // no input
            if(username.val() == "" || password.val() == "") {
                alert("Credentials were not given!");
            } 
            // send request to get token
            else {
                const code = await auth_sign(username.val(), password.val());

                if(code == 200)
                {
                    // request def
                    window.location.replace("https://" + location.host + "/main.html")
                }
                else if(code == 401)
                {
                    alert("Credentials don't match");
                }
                else
                {
                    alert("Error, code:" + code);
                }
            }
        });
